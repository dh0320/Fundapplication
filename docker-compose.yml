services:
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: grantdraft
      POSTGRES_USER: grantdraft
      POSTGRES_PASSWORD: grantdraft_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grantdraft"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://grantdraft:grantdraft_dev@db:5432/grantdraft
      JGRANTS_API_BASE_URL: https://api.jgrants-portal.go.jp/exp/v1/public
      ERAD_BASE_URL: https://www.e-rad.go.jp
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - api

  worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://grantdraft:grantdraft_dev@db:5432/grantdraft
      JGRANTS_API_BASE_URL: https://api.jgrants-portal.go.jp/exp/v1/public
      ERAD_BASE_URL: https://www.e-rad.go.jp
    depends_on:
      db:
        condition: service_healthy
    command: python -m workers.scraper.run

volumes:
  pgdata:
